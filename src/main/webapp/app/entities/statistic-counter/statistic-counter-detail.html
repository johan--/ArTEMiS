
<div>
    <h2><span data-translate="arTeMiSApp.statisticCounter.detail.title">Statistic Counter</span> {{vm.statisticCounter.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="arTeMiSApp.statisticCounter.counter">Counter</span></dt>
        <dd>
            <span>{{vm.statisticCounter.counter}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="statistic-counter-detail.edit({id:vm.statisticCounter.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
