<form name="archiveForm" ng-submit="vm.confirmArchive(vm.exercise.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" data-translate="entity.archive.title">Confirm archive operation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p data-translate="artemisApp.instructorDashboard.archive.question"
           translate-values="{exerciseTitle: '{{vm.exercise.title}}', courseTitle: '{{vm.exercise.course.title}}'}">Confirm archive
        </p>
        <p>(This action can take several minutes depending on number and size of repositories.)</p>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger" ng-disabled="archiveForm.$invalid || vm.archiveInProgress">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span data-translate="entity.action.archive">Archive</span>
        </button>
    </div>
</form>
