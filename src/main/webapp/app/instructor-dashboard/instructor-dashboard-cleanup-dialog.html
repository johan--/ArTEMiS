<form name="cleanupForm" ng-submit="vm.confirmCleanup(vm.exercise.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" data-translate="entity.cleanup.title">Confirm cleanup operation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p data-translate="artemisApp.instructorDashboard.cleanup.question"
           translate-values="{exerciseTitle: '{{vm.exercise.title}}', courseTitle: '{{vm.exercise.course.title}}'}">Confirm cleanup
        </p>
        <p></p>
        <div class="checkbox">
            <label class="control-label text-danger">
                <input type="checkbox" name="deleteRepositories" ng-model="vm.deleteRepositories"/>Additionally delete all existing student repositories (Can NOT be undone!) and download an archived zip file. (This action can take several minutes depending on number and size of repositories.)</label>

        </div>
        <div class="form-group">
            <label class="text-danger">Please type in the name of the Exercise to confirm.</label>
            <input type="text" class="form-control"
                   value="" ng-model="vm.confirmExerciseName"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger" ng-disabled="deleteForm.$invalid || vm.cleanupInProgress || (vm.confirmExerciseName != vm.exercise.title)">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span data-translate="entity.action.cleanup">Cleanup</span>
        </button>
    </div>
</form>
