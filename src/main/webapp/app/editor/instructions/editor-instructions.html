<div class="panel panel-primary" ng-show="$ctrl.readmeRendered != null" resizable r-directions="['left']" r-width="$ctrl.initialInstructionsWidth" id="panelInstructions">
    <div class="panel-heading" ng-click="$ctrl.editor.toggleCollapse($event, false)">
        <span class="pull-right "><i class="glyphicon glyphicon-chevron-right"></i></span>
        <h3 class="panel-title">
            <i class="glyphicon glyphicon glyphicon-list-alt"></i>
            <span> &nbsp; Instructions &nbsp; </span>
        </h3>
    </div>

    <div class="panel-second-header" ng-show="$ctrl.steps.length > 0">
        <div class="stepwizard">
            <div class="stepwizard-row">
                <div ng-repeat="step in $ctrl.steps" class="stepwizard-step" >
                    <div  uib-tooltip="{{step.title}}" tooltip-placement="bottom" tooltip-append-to-body="true" class="btn btn-default btn-circle"  ng-switch on="step.done">
                        <i class="fa fa-lg fa-check text-success"  ng-switch-when="true"></i>
                        <i class="fa fa-lg fa-times text-danger" ng-switch-when="false"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-body instructions">

    </div>
</div>
